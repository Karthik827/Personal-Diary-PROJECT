{% extends 'blogapp/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Dashboard / Add Post</h3>
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary btn-success" value="Add" >
        <a href="{% url 'dashboard' %}" class="btn btn-danger btn-primary">Cancel</a>

    </form>
</div>
{% endblock content %}
